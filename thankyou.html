<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت موفق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Yekan', sans-serif;
      background: #f5f7fb;
      padding: 40px 20px;
      text-align: center;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .success-text {
      color: green;
      font-size: 22px;
      font-weight: bold;
      margin-top: 25px;
    }

    .sub-text {
      font-size: 18px;
      color: #444;
      margin-top: 15px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 16px;
    }

    @media (max-width: 480px) {
      .success-text {
        font-size: 18px;
      }

      .sub-text {
        font-size: 16px;
      }

      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted playsinline controls poster="https://cdn.hamkadeh.com/video-cover.jpg">
      <source src="https://cdn.hamkadeh.com/zanashoyiridirect%20(2).mp4" type="video/mp4">
      مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
    </video>

    <div class="success-text">✅ شماره شما با موفقیت ثبت شد</div>
    <div class="sub-text">همکاران ما خیلی زود به شما تماس خواهند گرفت.</div>
  </div>
</body>
</html>
